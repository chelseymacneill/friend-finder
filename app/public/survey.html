<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>
    
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    
    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    
</head>
<body>
    <div class="container">
        <h1 class="text-center"> Survey Questions </h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="photo-link"> Link to photo </label>
                <input type="text" class="form-control" id="photo" placeholder="http://my-photo.url">
            </div>
            <div class="form-group">
                <label for="question1"> Q1. Do you like bowling? (1 = Strongly Agree 5 = Strongly Disagree)</label>
                <select class="form-control" id="q1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question2"> Q2. Are you a morning person? (1 = Strongly Agree 5 = Strongly Disagree)</label>
                <select class="form-control" id="q2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question3"> Q3. Would you ever run a 5k the day after Thanksgiving? (1 = Strongly Agree 5 = Strongly Disagree) </label>
                <select class="form-control" id="q3">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4"> Q4. Camping is fun. (1 = Strongly Agree 5 = Strongly Disagree)</label>
                <select class="form-control" id="q4">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4"> Q5. Dogs are better pets than cats. (1 = Strongly Agree 5 = Strongly Disagree)</label>
                <select class="form-control" id="q5">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4"> Q6. Coffee is life. (1 = Strongly Agree 5 = Strongly Disagree)</label>
                <select class="form-control" id="q6">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4"> Q7. Sundays are for lounging. (1 = Strongly Agree 5 = Strongly Disagree)</label>
                <select class="form-control" id="q7">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4"> Q8. Cherry is the best flavor of jello. (1 = Strongly Agree 5 = Strongly Disagree)</label>
                <select class="form-control" id="q8">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4"> Q9. Lady Gaga is a national treasure. (1 = Strongly Agree 5 = Strongly Disagree)</label>
                <select class="form-control" id="q9">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4"> 10. Being on time is very important to me. (1 = Strongly Agree 5 = Strongly Disagree)</label>
                <select class="form-control" id="q10">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block"  id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>Submit</button>
            <!-- data-toggle="modal" data-target="#results-modal" -->
        </form>
        
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/afhaque/friendfinder">GitHub Repo</a></p>
        
        
    </div>
    <!-- Ours here -->
    <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                    <h2 class="modal-title"><strong>Best Match</strong></h2>
                </div>
                <div class="modal-body">
                    <h2 id="match-name"></h2>
                    <img id="match-img" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
    <script type="text/javascript">
        
        
        // Capture the form inputs
        $("#submit").on("click", function(event) {
            event.preventDefault();
            
            
            // Form validation
            function validateForm() {
                var isValid = true;
                $(".form-control").each(function() {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                
                $(".chosen-select").each(function() {
                    
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                return isValid;
            }
            
            // If all required fields are filled
            if (validateForm()) {
                // Create an object for the user's data
                var userData = {
                    name: $("#name").val(),
                    photo: $("#photo").val(),
                    scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val(),
                    ]
                };
                
                console.log(userData);
                
                // AJAX post the data to the friendsData API.
                $.post("/api/friends", userData, function(data) {
                    
                    // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                    $("#match-name").text(data.name);
                    $("#match-img").attr("src", data.photo);
                    
                    // Show the modal with the best match
                    $("#results-modal").modal("toggle");
                    
                    
                    if(data) {
                        alert("Y");
                    }
                    else alert("N");
                    
                });
                
            } else {
                alert("Please fill out all fields before submitting!")
            }
            
        });
        
    </script>
</body>
</html>
